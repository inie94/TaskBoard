    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <form method="post" th:action="@{/edit-profile}"
                      th:object="${user}">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"
                        th:text="${'Edit user id' + authorizedUser.id}">Modal title
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="profile-tab" data-bs-toggle="tab"
                                        data-bs-target="#profile" type="button" role="tab"
                                        aria-controls="profile" aria-selected="false">
                                    Profile
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="email-password-tab" data-bs-toggle="tab"
                                        data-bs-target="#email-password" type="button" role="tab"
                                        aria-controls="email&password" aria-selected="true">
                                    Email & Password
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="contact-tab" data-bs-toggle="tab"
                                        data-bs-target="#contact" type="button" role="tab"
                                        aria-controls="contact" aria-selected="false">
                                    Contact
                                </button>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="profile" role="tabpanel"
                                 aria-labelledby="profile-tab">
                                <br>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="firstname"
                                           aria-describedby="basic-addon3" th:field="*{firstname}"
                                           placeholder="First name">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="lastname"
                                           aria-describedby="basic-addon3" th:field="*{lastname}"
                                           placeholder="Last name">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="gender"
                                           aria-describedby="basic-addon3" th:field="*{gender}"
                                           placeholder="Gender">
                                </div>
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control" id="date-of-birth"
                                           aria-describedby="basic-addon3" th:field="*{dateOfBirth}"
                                           placeholder="Date of birth">
                                </div>
                            </div>
                            <div class="tab-pane fade" id="email-password" role="tabpanel"
                                 aria-labelledby="email-password-tab" >
                                <br>
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control" id="email"
                                           aria-describedby="basic-addon3" th:field="*{email}"
                                           placeholder="Email">
                                </div>
                                <hr>
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control" id="password"
                                           aria-describedby="basic-addon3" th:field="*{password}"
                                           placeholder="Password">
                                </div>
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control" id="repeat-password"
                                           aria-describedby="basic-addon3" th:field="*{repeatPassword}"
                                           placeholder="Repeat password">
                                </div>
                            </div>
                            <div class="tab-pane fade" id="contact" role="tabpanel"
                                 aria-labelledby="contact-tab">...</div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
                </form>
            </div>
