<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
              crossorigin="anonymous">
        <meta charset="UTF-8">
        <title>Registration</title>
    </head>
    <body>

            <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
                <div class="container-fluid vertical-center horizontal-center">
                    <div class="row justify-content-center align-self-center ">
                        <form class="col-md-3" th:action="@{/register}" th:object="${user}" method="post">
                            <div class="form-floating">
                                <h1 class="text-center fw-bold">Registration</h1>
                                <br>
                                <div class="input-group mb-3">
                                    <input type="search" class="form-control" id="firstname" th:field="*{firstname}" placeholder="First name">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="search" class="form-control" id="lastname" th:field="*{lastname}" placeholder="Last name">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="search" class="form-control" id="email" th:field="*{email}" placeholder="Email">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="search" class="form-control" id="gender" th:field="*{gender}" placeholder="Gender">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="search" class="form-control" id="password" th:field="*{password}"  placeholder="Password">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="search" class="form-control" id="repeatPassword" th:field="*{repeatPassword}" placeholder="Repeat password">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="search" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}"  placeholder="Date of birth">
                                </div>
                                <div class="d-grid gap-2">
                                    <input class="btn btn-primary btn" type="submit" value="Submit">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    
    </body>
</html>
