<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
              crossorigin="anonymous">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Login</title>
    </head>
    <body>
        <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
            <div class="container-fluid vertical-center horizontal-center">
                <div class="row justify-content-center align-self-center ">
                    <form class="col-md-4" th:action="@{/authenticateTheUser}" method="post">
                        <div class="form-floating">

                            <div class="input-group mb-3">
                                <input type="search" class="form-control" name="username" id="email" placeholder="Email" onkeyup="checkForm()">
                            </div>
                            <div class="input-group mb-3">
                                <input type="search" class="form-control" name="password" id="password" placeholder="Password" onkeyup="checkForm()">
                            </div>
                            <div class="d-grid gap-2">
                                <input class="btn btn-primary btn" type="submit" value="Submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
